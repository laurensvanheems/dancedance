<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/stylesheets/controls.css" rel="stylesheet" type="text/css">

</head>
<body>

  <section class="view active" data-view="start">

    <form class="player-form js-player-form">
      <h2 class="sub-title">Code</h2>
      <input type="tel" class="player-form__input js-player-form__gamecode">
      <h2 class="sub-title">Player name</h2>
      <input class="player-form__input js-player-form__input">
      <input type="submit" class="button js-join-game" value="Start game">
    </form>

  </section>

  <section class="view" data-view="game">
    <aside class="game__meta">
      <h2 class="sub-title">Code: <span class="js-game-code"></span></h2>
      <h2 class="sub-title">x: <span class="js-game-x"></span></h2>
    </aside>

  </section>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
  <script src="/assets/javascripts/controls.js"></script>
</body>
</html>
