<html>
<head>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="/assets/stylesheets/styles.css" rel="stylesheet" type="text/css">

</head>
<body>

  <section class="view active" data-view="start">

    <h1 class="main-title">Dance Dance</h1>

    <button class="button js-create-game">Create Game</button>
    <button class="button js-join-game">Join Game</button>
    <button class="button js-master-game" disbaled>Join Master Game</button>

    <form class="player-form js-player-form">
      <h2 class="sub-title">Code</h2>
      <input class="player-form__input js-player-form__gamecode">
      <h2 class="sub-title">Player name</h2>
      <input class="player-form__input js-player-form__input">
    </form>

  </section>

  <section class="view" data-view="wait">

    <h1 class="main-title">Waiting for players...</h1>
    <h2 class="sub-title">Code: <span class="js-game-code"></span></h2>

  </section>

  <section class="view" data-view="game">

    <div class="game">

      <div class="objectives"></div>

      <div class="game__answers">
        <i class="game__answers__arrow game__answers__arrow--left fa fa-angle-left"></i>
        <i class="game__answers__arrow game__answers__arrow--up fa fa-angle-up"></i>
        <i class="game__answers__arrow game__answers__arrow--down fa fa-angle-down"></i>
        <i class="game__answers__arrow game__answers__arrow--right fa fa-angle-right"></i>
      </div>

    </div>


  </section>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
  <script src="/assets/javascripts/client.js"></script>
</body>
</html>
